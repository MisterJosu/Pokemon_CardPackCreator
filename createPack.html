  <meta charset="UTF-8">

  <!-- BS ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- CSS PROPIO -->
  <style>* { text-decoration: none; }</style>
</head>
<body>
  <!-- MENU ARRIBA -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item mx-1"><a href="/index.html" class="btn btn-outline-light btn-lg">INICIO</a></li>
          <li class="nav-item mx-1"><a href="/createPack.html" class="btn btn-outline-light btn-lg">ESCOGER PACK</a></li>
          <li class="nav-item mx-1"><a href="/pag404.html" class="btn btn-outline-light btn-lg">BARAJA</a></li>
          <li class="nav-item mx-1"><a href="/pag404.html" class="btn btn-outline-light btn-lg">TIENDA</a></li>
          <li class="nav-item mx-1"><a href="/pag404.html" class="btn btn-outline-light btn-lg">CONTACTO</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENEDOR PARA LAS CARTAS -->
  <div class="container my-4">
    <h2 class="text-center mb-4">Â¡Abre tu sobre!</h2>
    <div id="card-container" class="row justify-content-center"></div>
    <div class="text-center">
      <button id="reload-btn" class="btn btn-primary mt-3">Abrir sobre (10 cartas)</button>
    </div>
    <!-- Loader GIF oculto inicialmente -->
    <div id="loader" class="text-center my-4" style="display: none;">
      <img src="media/loader.gif" alt="Cargando..." width="100">
    </div>
  </div>

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SCRIPT INLINE MEJORADO PARA PACK REALISTA -->
  <script>
    const API_KEY = "d619c5e3-acdd-403b-853e-5ea282d4a1f0";

    // Genera un array aleatorio de longitud n
    function sampleArray(arr, n) {
      const result = [];
      const copy = [...arr];
      while (result.length < n && copy.length) {
        const idx = Math.floor(Math.random() * copy.length);
        result.push(copy.splice(idx, 1)[0]);
      }
      return result;
    }

    async function fetchPack() {
      const loader = document.getElementById("loader");
      const container = document.getElementById('card-container');

      loader.style.display = "block";     // Mostrar loader
      container.innerHTML = "";           // Limpiar cartas anteriores

      try {
        const metaRes = await fetch("https://api.pokemontcg.io/v2/cards?pageSize=1", {
          headers: { "X-Api-Key": API_KEY }
        });
        const metaJson = await metaRes.json();
        const total = metaJson.totalCount;
        const pageSize = 100;
        const pages = Math.ceil(total / pageSize);
        const randomPage = Math.floor(Math.random() * pages) + 1;

        const dataRes = await fetch(`https://api.pokemontcg.io/v2/cards?pageSize=${pageSize}&page=${randomPage}`, {
          headers: { "X-Api-Key": API_KEY }
        });
        const { data: allCards } = await dataRes.json();

        const commons = allCards.filter(c => c.rarity === 'Common');
        const uncommons = allCards.filter(c => c.rarity === 'Uncommon');
        const holos = allCards.filter(c => c.rarity && c.rarity.includes('Holo'));

        const packCommons = sampleArray(commons, 4);
        const packUncommons = sampleArray(uncommons, 3);
        const packHolos = sampleArray(holos, 3);

        const cards = [...packCommons, ...packUncommons, ...packHolos];

        cards.forEach((card, i) => {
          if (i === 5) {
            const breakDiv = document.createElement('div');
            breakDiv.className = 'w-100';
            container.appendChild(breakDiv);
          }
          const div = document.createElement('div');
          div.className = 'col-md-2 col-sm-4 text-center mb-4';
          div.innerHTML = `
            <div class="card shadow">
              <img src="${card.images.small}" class="card-img-top" alt="${card.name}">
              <div class="card-body">
                <h5 class="card-title">${card.name}</h5>
                <p class="card-text"><small>${card.rarity || ''}</small></p>
              </div>
            </div>`;
          container.appendChild(div);
        });

      } catch (error) {
        console.error('Error al generar el pack:', error);
        container.innerHTML = "<p class='text-danger text-center'>Error al cargar las cartas.</p>";
      } finally {
        loader.style.display = "none";  // Ocultar loader
      }
    }

    document.getElementById('reload-btn').addEventListener('click', fetchPack);
  </script>
</body>
</html>
