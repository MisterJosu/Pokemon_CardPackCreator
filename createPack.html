<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escoge tu pack</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Fuente Jaro -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
</head>
<body>

  <!-- MENU ARRIBA -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
    <div class="container-fluid justify-content-center">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item"><a href="index.html" class="nav-link capsule-button">INICIO</a></li>
          <li class="nav-item"><a href="createPack.html" class="nav-link capsule-button active">ESCOGER PACK</a></li>
          <li class="nav-item"><a href="pag404.html" class="nav-link capsule-button">BARAJA</a></li>
          <li class="nav-item"><a href="pag404.html" class="nav-link capsule-button">TIENDA</a></li>
          <li class="nav-item"><a href="pag404.html" class="nav-link capsule-button">CONTACTO</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="spacer-nav"></div>

  <!-- Sección de selección colapsable -->
  <section class="py-5 text-center" id="choose-pack">
    <div class="container">
      <h2 class="mb-4">Escoge tu sobre</h2>

      <!-- Botón que despliega las opciones -->
      <button class="btn btn-secondary mb-4"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#packOptions"
              aria-expanded="false"
              aria-controls="packOptions">
        Opciones de pack
      </button>

      <!-- Colapsable con opciones y botón -->
      <div class="collapse" id="packOptions">
        <div class="card card-body d-inline-block text-start">

          <!-- Radios para tipos de sobre, con texto forzado en negro -->
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="packType" id="packOriginal" value="original" checked>
            <label class="form-check-label text-dark" for="packOriginal">Original (10 cartas)</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="packType" id="packJapanese" value="japanese">
            <label class="form-check-label text-dark" for="packJapanese">Japonés (5 cartas)</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="packType" id="packLuxory" value="luxory">
            <label class="form-check-label text-dark" for="packLuxory">Luxory (5 poco comunes + 5 holográficas)</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="packType" id="packUltra" value="ultra">
            <label class="form-check-label text-dark" for="packUltra">Ultra (10 holográficas)</label>
          </div>

          <!-- Botón Abrir sobre -->
          <div class="text-center">
            <button id="reload-btn" class="btn btn-dark btn-lg px-5">Abrir sobre</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contenedor de cartas -->
  <section>
    <div class="container my-4">
      <div id="card-container" class="row justify-content-center"></div>
      <div id="loader" class="text-center my-4" style="display:none;">
        <img src="media/loader.gif" alt="Cargando..." width="80">
      </div>
    </div>
  </section>

  <!-- Pokéball fondo -->
  <div class="pokeball-container">
    <img src="media/pokeball.png" alt="Pokéball">
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/pack.js" defer></script>

  
</body>
</html>
