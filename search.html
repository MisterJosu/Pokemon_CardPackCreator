<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscador de Cartas Pokémon</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Fuente Jaro -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
</head>
<body>

  <!-- MENU ARRIBA FIJO -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
    <div class="container-fluid justify-content-center">
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item"><a href="index.html"      class="nav-link capsule-button">INICIO</a></li>
          <li class="nav-item"><a href="createPack.html" class="nav-link capsule-button">ESCOGER PACK</a></li>
          <li class="nav-item"><a href="search.html"     class="nav-link capsule-button active"><i class="bi bi-search"></i> BUSCAR</a></li>
          <li class="nav-item"><a href="pag404.html"     class="nav-link capsule-button">BARAJA</a></li>
          <li class="nav-item"><a href="pag404.html"     class="nav-link capsule-button">TIENDA</a></li>
          <li class="nav-item"><a href="pag404.html"     class="nav-link capsule-button">CONTACTO</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="spacer-nav"></div>

  <!-- Filtros -->
  <section class="container my-4">
    <form id="search-form" class="row gy-2 gx-3 align-items-end">
      <div class="col-md">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Pokemon">
      </div>
      <div class="col-md">
        <label for="type" class="form-label">Tipo</label>
        <select id="type" class="form-select">
          <option value="">Cualquiera</option>
          <option>Grass</option><option>Fire</option><option>Water</option>
          <option>Lightning</option><option>Psychic</option><option>Fighting</option>
          <option>Darkness</option><option>Metal</option><option>Fairy</option>
          <option>Dragon</option><option>Colorless</option>
        </select>
      </div>
      <div class="col-md">
        <label for="rarity" class="form-label">Rareza</label>
        <select id="rarity" class="form-select">
          <option value="">Cualquiera</option>
          <option>Common</option><option>Uncommon</option><option>Rare</option>
          <option>Rare Holo</option><option>Rare Ultra</option><option>Rare Secret</option>
        </select>
      </div>
      <div class="col-md">
        <label for="set" class="form-label">Expansión</label>
        <select id="set" class="form-select">
          <option value="">Cualquiera</option>
        </select>
      </div>
      <div class="col-md-auto">
        <button type="submit" class="btn btn-dark capsule-button">Buscar</button>
      </div>
    </form>
  </section>

  <!-- Resultados -->
  <section class="container mb-5">
    <div id="search-results" class="row gy-4"></div>
    <nav aria-label="Paginación" class="my-4">
      <ul class="pagination justify-content-center">
        <li class="page-item"><button id="prev-btn" class="page-link capsule-button">Anterior</button></li>
        <li class="page-item"><button id="next-btn" class="page-link capsule-button">Siguiente</button></li>
      </ul>
    </nav>
  </section>

  <!-- Modal detalle -->
  <div class="modal fade" id="cardModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modal-title" class="modal-title"></h5>
          <button type="button" class="btn capsule-button" data-bs-dismiss="modal">Cerrar</button>
        </div>
        <div class="modal-body">
          <div class="detail-container">
            <img id="modal-img" class="img-fluid" alt="Imagen de la carta">
            <div class="detail-text">
              <p id="modal-text"></p>
              <ul id="modal-stats" class="list-unstyled mt-2"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/search.js"></script>
</body>
</html>

<!-- Pokéball decorativa -->
  <div class="pokeball-container">
    <img src="media/pokeball.png" alt="Pokéball">
  </div>
